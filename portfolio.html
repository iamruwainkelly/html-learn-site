<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Projects Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
            line-height: 1.4;
        }

        #toggleButton {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 14px;
        }

        #codeDisplay {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            white-space: pre;
            overflow-x: auto;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Form Styling */
        h1 {
            font-size: 24px;
            margin: 0 0 8px 0;
            font-weight: normal;
        }

        p {
            margin: 0 0 20px;
            color: #666;
        }

        fieldset {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        legend {
            padding: 0 5px;
            font-weight: normal;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: inherit;
            margin-bottom: 8px;
        }

        /* Radio and Checkbox alignment */
        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 4px 0;
            gap: 6px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin: 0;
        }

        /* Ratings dropdowns */
        select {
            margin-bottom: 12px;
        }

        /* Comments area */
        textarea {
            width: 100%;
            height: 100px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            font-size: inherit;
            box-sizing: border-box;
            margin-top: 4px;
        }

        /* Submit button */
        button[type="submit"] {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Portfolio grid layout */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .project-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .project-card h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .project-card a {
            display: inline-block;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .project-card a:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>Form Projects Portfolio</h1>
    
    <div class="portfolio-grid">
        <div class="project-card">
            <h2>Hotel Feedback Form</h2>
            <p>A comprehensive feedback form for hotel guests to rate their stay experience.</p>
            <a href="projects/hotel-feedback.html">View Project</a>
        </div>

        <div class="project-card">
            <h2>Customer Experience Survey</h2>
            <p>A general-purpose customer satisfaction survey with various input types.</p>
            <a href="projects/customer-survey.html">View Project</a>
        </div>
    </div>

    <a href="#" class="view-source-code">View Source Code</a>
</body>
</html>
